project:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  link_base_servo_1_position_controller:
    type: effort_controllers/JointPositionController
    joint: link_base_servo_1
    pid: {p: 100.0, i: 0.01, d: 10.0}
  large_joint_servo_2_position_controller:
    type: effort_controllers/JointPositionController
    joint: large_joint_servo_2
    pid: {p: 100.0, i: 0.01, d: 10.0}
  small_joint_1_servo_3_position_controller:
    type: effort_controllers/JointPositionController
    joint: small_joint_1_servo_3
    pid: {p: 100.0, i: 0.01, d: 10.0}
  small_joint_2_servo_4_position_controller:
    type: effort_controllers/JointPositionController
    joint: small_joint_2_servo_4
    pid: {p: 100.0, i: 0.01, d: 10.0}
