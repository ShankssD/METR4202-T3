final:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

  # Position Controllers --------------------------------------
  rev1_position_controller:
    type: effort_controllers/JointPositionController
    joint: rev1
    pid: {p: 1, i: 0, d: 0}
  slider1_position_controller:
    type: effort_controllers/JointPositionController
    joint: slider1
    pid: {p: 1, i: 0, d: 0}
  rev2_position_controller:
    type: effort_controllers/JointPositionController
    joint: rev2
    pid: {p: 1, i: 0, d: 0}
  rev3_position_controller:
    type: effort_controllers/JointPositionController
    joint: rev3
    pid: {p: 1, i: 0, d: 0}
  slider2_position_controller:
    type: effort_controllers/JointPositionController
    joint: slider2
    pid: {p: 1, i: 0, d: 0}
  slider3_position_controller:
    type: effort_controllers/JointPositionController
    joint: slider3
    pid: {p: 1, i: 0, d: 0}
